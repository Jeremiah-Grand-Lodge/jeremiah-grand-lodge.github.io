<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members Message Board - Jeremiah Grand Lodge</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0; padding:0;
  }
  header {
    background:#003366;
    color:white;
    text-align:center;
    padding:20px;
  }
  .main-nav {
    background: #0055a5;
    text-align: center;
    padding: 10px 0;
  }
  .main-nav ul { list-style:none; margin:0; padding:0; }
  .main-nav li { display:inline-block; margin:0 15px; }
  .main-nav a { color:white; text-decoration:none; font-weight:bold; }
  .main-nav a:hover { text-decoration:underline; }
  #content { padding:20px; max-width:900px; margin:auto; }
  #postArea { background:white; padding:15px; border-radius:10px; margin-bottom:20px; }
  input, textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  button { padding:8px 12px; border:none; background:#003366; color:white; border-radius:5px; cursor:pointer; }
  button:hover { background:#0055a5; }
  .message { background:white; padding:10px; border-radius:8px; margin-bottom:10px; box-shadow:1px 1px 4px rgba(0,0,0,0.1);}
  .message strong { display:block; }
</style>
</head>
<body>

<header>
  <h1>Members Message Board</h1>
  <p>Welcome! Post messages and reply to threads below.</p>
</header>

<nav class="main-nav">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="members.html">Members Message Board</a></li>
  </ul>
</nav>

<div id="content">

  <!-- Login Section -->
  <div id="loginArea">
    <input id="email" placeholder="Email" type="email">
    <input id="password" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Admin Toggle -->
  <button id="togglePosting" class="hidden">Disable Posting</button>

  <!-- Post Area -->
  <div id="postArea">
    <input id="title" placeholder="Post Title">
    <textarea id="body" placeholder="Write your message here..." rows="4"></textarea>
    <button id="postBtn">Post Message</button>
  </div>

  <!-- Messages Display -->
  <div id="messages"></div>

</div>

<script type="module" src="members.js"></script>
</body>
</html>
