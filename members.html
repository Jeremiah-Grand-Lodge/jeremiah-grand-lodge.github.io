<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members Message Board - Jeremiah Grand Lodge</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
  header { background:#003366; color:white; text-align:center; padding:20px; }
  .main-nav { background: #0055a5; text-align: center; padding: 10px 0; }
  .main-nav ul { list-style:none; margin:0; padding:0; }
  .main-nav li { display:inline-block; margin:0 15px; }
  .main-nav a { color:white; text-decoration:none; font-weight:bold; }
  .main-nav a:hover { text-decoration:underline; }
  #content { padding:20px; max-width:900px; margin:auto; }

  /* Top controls */
  #topControls { display:flex; justify-content:flex-end; gap:10px; margin-bottom:10px; }
  #topControls button { padding:6px 12px; }

  /* Login and Post */
  #loginArea input, #postArea input, #postArea textarea {
    width:100%;
    display:block;
    padding:8px;
    margin-bottom:10px;
    border-radius:5px;
    border:1px solid #ccc;
    box-sizing:border-box;
  }
  #postArea { background:white; padding:15px; border-radius:10px; margin-bottom:20px; }

  button { padding:8px 12px; border:none; background:#003366; color:white; border-radius:5px; cursor:pointer; }
  button:hover { background:#0055a5; }

  /* Messages */
  #messages .message {
    background:white;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
  }
  .message h4 { margin:5px 0; }
  .posterInfo { font-size:0.85em; color:#555; margin-bottom:8px; }

  /* Replies */
  .replies {
    margin-left:20px;
    margin-top:10px;
    background: #f9f9f9;
    padding:8px;
    border-radius:8px;
  }
  .replies textarea {
    width:100%;
    display:block;
    margin-bottom:5px;
  }

  /* Admin delete button */
  .adminDelete { background:red !important; margin-left:10px; }

  .hidden { display:none; }
</style>
</head>
<body>

<header>
  <h1>Members Message Board</h1>
  <p>Welcome! Post messages and reply to threads below.</p>
</header>

<nav class="main-nav">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="members.html">Members Message Board</a></li>
  </ul>
</nav>

<div id="content">

  <!-- Top Controls -->
  <div id="topControls">
    <button id="logoutBtn" style="display:none;">Logout</button>
    <button id="togglePosting" class="hidden">Disable Posting</button>
  </div>

  <!-- Login Section -->
  <div id="loginArea">
    <input id="email" placeholder="Email" type="email">
    <input id="password" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
  </div>

  <!--
  <!-- Post Area -->
  <div id="postArea" class="hidden">
    <input id="title" placeholder="Post title">
    <textarea id="body" rows="4" placeholder="Write your message here..."></textarea>
    <button id="postBtn">Post Message</button>
  </div>

  <!-- Messages -->
  <div id="messages"></div>

</div>

<!-- LOAD JAVASCRIPT -->
<script type="module" src="members.js"></script>

</body>
</html>
